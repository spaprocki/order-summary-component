<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(max-width:700px)"
          srcset="/images/pattern-background-mobile.svg"
        />
        <img src="/images/pattern-background-desktop.svg" aria-hidden="true" />
      </picture>
      <article class="card-container">
        <img
          src="./images/illustration-hero.svg"
          class="hero-img"
          alt="A person with long, blonde hair with earphones on their head, dancing. In the background you can see contours of skyscrapers and notes"
        />
        <section class="text-section">
          <h1 class="summary-header">Order Summary</h1>
          <p class="summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
            <img
              src="./images/icon-music.svg"
              alt="A note"
              class="music-icon"
            />
            <div class="plan-and-price">
              <h2 class="plan">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/spaprocki" target="_blank"
        >spaprocki</a
      >.
    </footer>
  </body>
</html>
